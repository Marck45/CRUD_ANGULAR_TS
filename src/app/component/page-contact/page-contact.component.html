<div class="contat-container">

  <h1>Experimente durante 15 dias</h1>

  <form class="form" [formGroup]="formLeads" (ngSubmit)="onSubmitLeads()">

    <label>
      <input
        class="input"
        type="text"
        name="name"
        formControlName="name"
        value=""
        required=""
      />
      <span>Nome</span>
    </label>

    <label>
      <input
        class="input"
        type="email"
        name="email"
        formControlName="email"
        value=""
        required=""
      />
      <span>E-mail</span>
    </label>

    <label>
      <input
        class="input"
        type="phone"
        name="phone"
        formControlName="phone"
        value=""
        required=""
      />
      <span>DDD + Telefone</span>
    </label>
    <label>
      <textarea
        class="input"
        name="description"
        formControlName="description"
        required=""
      ></textarea>
      <span>Mensagem</span>
    </label>

    <p>Ao continuar o cadastro você aceita nossa <strong>política de privacidade.</strong></p>
    <app-button [buttonText]="textButton" type="submit"></app-button>
  </form>
</div>
