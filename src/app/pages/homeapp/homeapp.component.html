<main class="wrapper">
  <app-title-page [titleText]="title"></app-title-page>

  <div class="container">
    <!-- vendas -->
    <div class="main-vendas">
      <div class="fistCard">
        <div class="cardGreen">
          <div class="imgTitle">
            <img [src]="iconVenda" alt="vendas" />
            <h1>Vendas</h1>
          </div>
          <span>R$: 1200,00</span>
        </div>
        <div class="cardRed">
          <div class="imgTitle">
            <img [src]="iconfinancas" alt="finanÃ§as" />
            <h1>Financeiro</h1>
          </div>
          <span>R$: 1700,00</span>
        </div>
        <div class="cardAmarelo">
          <div class="imgTitle">
            <img [src]="iconProduto" alt="estoque" />
            <h1>Estoque</h1>
          </div>
          <span>R$: 1200,00</span>
        </div>
        <div class="cardBlue">
          <div class="imgTitle">
            <img [src]="iconCliente" alt="clientes" />
            <h1>Clientes</h1>
          </div>
          <span>50</span>
        </div>
      </div>
      <div class="grandCard">
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>Receita</h1>
          </div>
          <span>R$: 1200,00</span>
        </div>
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>Lucro</h1>
          </div>
          <span>R$: 1200,00</span>
        </div>
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>% de Crecimento</h1>
          </div>
          <span>7%</span>
        </div>
      </div>
      <div class="grafics">
        <div class="graficsCard">
          <canvas #pieChart1></canvas>
        </div>
        <div class="graficsCard">
          <canvas #pieChart2></canvas>
        </div>
      </div>
    </div>
  </div>
</main>
