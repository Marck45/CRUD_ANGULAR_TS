<main class="wrapper">
  <app-title-page [titleText]="title"></app-title-page>

  <div class="container">
    <!-- vendas -->
    <div class="main-vendas">
      <div class="fistCard">
        <div class="cardGreen">
          <div class="imgTitle">
            <img [src]="iconVenda" alt="vendas" />
            <h1>Estoque</h1>
          </div>
          <span>{{ 25000 | currency:'BRL':'symbol':'1.2-2' }}</span>
        </div>
        <div class="cardRed">
          <div class="imgTitle">
            <img [src]="iconfinancas" alt="finanças" />
            <h1>CME</h1>
          </div>
          <span>{{ 18000 | currency:'BRL':'symbol':'1.2-2' }}</span>

        </div>
        <div class="cardAmarelo">
          <div class="imgTitle">
            <img [src]="iconProduto" alt="estoque" />
            <h1>T. Medio</h1>
          </div>
          <span>{{ 4000 | currency:'BRL':'symbol':'1.2-2' }}</span>

        </div>
        <div class="cardBlue">
          <div class="imgTitle">
            <img [src]="iconCliente" alt="clientes" />
            <h1>Nivel</h1>
          </div>
          <span>150</span>
        </div>
      </div>
      <div class="grandCard">
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>Giro de estoque</h1>
          </div>
          <span>7</span>

        </div>
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>Cobertura</h1>
          </div>
          <span>77%</span>

        </div>
        <div class="largCard">
          <div class="imgTitle">
            <img [src]="iconCusto" alt="vendas" />
            <h1>% obsolescência</h1>
          </div>
          <span>7%</span>
        </div>
      </div>
      <div class="grafics">
        <div class="graficsCard">
          <canvas #pieChart1></canvas>
        </div>
        <div class="graficsCard">
          <canvas #lineChart></canvas>
        </div>
      </div>
    </div>

    <div class="last-sales">
      <div class="hist-sales">

      </div>
    </div>
  </div>
</main>
