<main class="wrapper">
  <div class="form-login">
   <app-title-page [titleText]="'Login'"></app-title-page>
   <app-notification></app-notification>
    <div class="form-login">
      <form action="submit" id="formLogin" [formGroup]="formLogin" *ngIf="formLogin" (ngSubmit)="onSubmitLogin()" >
        <label for="email">
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            formControlName="email"
            required
          />
          <span>E-mail</span>
        </label>
        <label for="password">
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            formControlName="password"
            required
          />
          <span>Senha</span>
        </label>
       <app-button [buttonText]="'Login'" type="submit"></app-button>
      </form>
    </div>
    <div class="suporte">
      <a href="#" (click)="forgetPass()">Esqueceu sua senha?</a>
    </div>

      <div class="social-login">
        <fieldset class="social-content">
          <legend>Entre pelas redes!</legend>
        <div class="google">
          <a href="#"><img [src]="googleImg" alt="Login pelo google" /></a>
        </div>
        <div class="facebook">
          <a href="#"><img [src]="faceImg" alt="login pelo facebook" /></a>
        </div>
      </fieldset>
      </div>

  </div>
</main>
