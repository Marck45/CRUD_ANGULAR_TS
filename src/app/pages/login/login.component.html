<main class="wrapper">
  <div class="img-login">
    <img [src]="imgLogin" alt="imagem de login" />
  </div>
  <div class="form-login">
   <app-title-page [titleText]="'Login'"></app-title-page>
    <div class="form-login">
      <form action="submit" id="formLogin" [formGroup]="formLogin" *ngIf="formLogin" (ngSubmit)="onSubmitLogin()" >
        <label for="nome">
          <input
            class="input"
            type="text"
            name="nome"
            id="nome"
            value=""
            formControlName="nome"
            required="nome"
          />
          <span>Nome</span>
        </label>
        <label for="password">
          <input
            class="input"
            type="text"
            name="password"
            id="password"
            value=""
            formControlName="password"
            required
          />
          <span>Senha</span>
        </label>
        <button href="#" class="fancy" type="submit" [disabled]="!formLogin.valid">
          <span class="top-key"></span>
          <span class="text">Entrar</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
      </form>
    </div>
    <div class="suporte">
      <a href="#" (click)="forgetPass()">Esqueceu sua senha?</a>
    </div>

      <div class="social-login">
        <fieldset class="social-content">
          <legend>Entre pelas redes!</legend>
        <div class="google">
          <a href="#"><img [src]="googleImg" alt="Login pelo google" /></a>
        </div>
        <div class="facebook">
          <a href="#"><img [src]="faceImg" alt="login pelo facebook" /></a>
        </div>
      </fieldset>
      </div>

  </div>
</main>
